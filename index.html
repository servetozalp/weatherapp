<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/src/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a class="header-links" href="#">
        <h1 class="heading-först">Vädret idag</h1>
      </a>
      <a class="header-links" href="#">
        <h3 class="heading-tredje">Stockholm's väderapp</h3>
      </a>
      <div class="social-media">
        <ul class="social-links">
          <li>
            <a class="social-link" href="#"
              ><ion-icon class="social-icon" name="logo-instagram"></ion-icon
            ></a>
          </li>
          <li>
            <a class="social-link" href="#"
              ><ion-icon class="social-icon" name="logo-facebook"></ion-icon
            ></a>
          </li>
          <li>
            <a class="social-link" href="#"
              ><ion-icon class="social-icon" name="logo-twitter"></ion-icon
            ></a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="app">
          <div class="img-box">
            <img id="weatherImage" class="väder-img" alt="" />
          </div>
          <div class="content">
            <p id="time" class="time">Måndag, 13:06:56</p>
            <p class="city">Stockholm, Sverige</p>
            <p id="temp" class="temperature">
              <svg
                id="weatherIcon"
                class="väder-icons"
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                fill="#000000"
                viewBox="0 0 256 256"
              ></svg>
            </p>
            <p id="pressure" class="lufttryck">
              <svg
                class="andra-icons"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#000000"
                viewBox="0 0 256 256"

                class="andra-icons"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#000000"
                viewBox="0 0 256 256"
              >
                <path
                  d="M174,47.75a254.19,254.19,0,0,0-41.45-38.3,8,8,0,0,0-9.18,0A254.19,254.19,0,0,0,82,47.75C54.51,79.32,40,112.6,40,144a88,88,0,0,0,176,0C216,112.6,201.49,79.32,174,47.75ZM187.83,184H68.17a72,72,0,0,1-8-16H195.87A72,72,0,0,1,187.83,184ZM200,144a70.57,70.57,0,0,1-.46,8H56.46a70.57,70.57,0,0,1-.46-8q0-4,.36-8H199.64Q200,140,200,144ZM128,26c14.16,11.1,56.86,47.74,68.84,94H59.16C71.14,73.76,113.84,37.12,128,26ZM82.81,200h90.38a71.82,71.82,0,0,1-90.38,0Z"

                class="andra-icons"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#000000"
                viewBox="0 0 256 256"
              >

                  d="M184,184a32,32,0,0,1-32,32c-13.7,0-26.95-8.93-31.5-21.22a8,8,0,0,1,15-5.56C137.74,195.27,145,200,152,200a16,16,0,0,0,0-32H40a8,8,0,0,1,0-16H152A32,32,0,0,1,184,184Zm-64-80a32,32,0,0,0,0-64c-13.7,0-26.95,8.93-31.5,21.22a8,8,0,0,0,15,5.56C105.74,60.73,113,56,120,56a16,16,0,0,1,0,32H24a8,8,0,0,0,0,16Zm88-32c-13.7,0-26.95,8.93-31.5,21.22a8,8,0,0,0,15,5.56C193.74,92.73,201,88,208,88a16,16,0,0,1,0,32H32a8,8,0,0,0,0,16H208a32,32,0,0,0,0-64Z"

            <p id="updatedTime" class="updated-time">Mondag, 13:06:56</p>
          </div>
        </div>
      </section>
    </main>
    <script src="src/index.js"></script>
    <script src="src/weather-visual.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
